<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Dış Kapsayıcı Kart -->
    <div class="wrapper">
        <!-- Tweet girişi - gizlilik ayarı -->
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">Neler Oluyor</span>
                <div class="input editable" contenteditable="true" spellcheck="false">

                </div>
                <div class="input readonly"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Herkes Cevaplayabilir</span>
            </div>
        </div>

        <!-- buton icon alt kısım -->
        <div class="bottom">
            <ul class="icons">
                <li><i class="fa-regular fa-images"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile-wink"></i></li>
                <li><i class="fa-solid fa-user-secret"></i></li>
            </ul>
            <div class="content">
                <span class="counter" id="counter">5</span>
                <button class="button">Tweet</button>
            </div>
        </div>
    </div>





























    <script src="/main.js"></script>
</body>

</html>
